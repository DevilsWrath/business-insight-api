server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/businessinsight
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info